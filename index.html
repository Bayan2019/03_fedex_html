<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fedex</title>
    <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h4 class="plot-title">Pie Charts</h4>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <iframe src="./figures/pie_Carrier_Name.html" height="600" width="800"></iframe>
            <div class="text">Carrier Name</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <iframe src="./figures/pie_Destination.html" height="600" width="800"></iframe>
            <div class="text">Destination</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <iframe src="./figures/pie_Source.html" height="600" width="800"></iframe>
            <div class="text">Source</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    <br>
    <h4 class="plot-title">Histograms of Numerical Variables</h4>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <iframe src="./figures/histogram1_Carrier_Num.html" height="400" width="800"></iframe>
            <div class="text">Carrier Number</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <iframe src="./figures/histogram1_Distance.html" height="400" width="800"></iframe>
            <div class="text">Destance</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <iframe src="./figures/histogram1_Planned_TimeofTravel.html" height="400" width="800"></iframe>
            <div class="text">Source</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <iframe src="./figures/histogram1_Shipment_Delay.html" height="400" width="800"></iframe>
            <div class="text">Source</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span> 
    </div>
    <br>
    <br>
    <br>
</body>
<script src="./script.js"></script>
<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</html>
